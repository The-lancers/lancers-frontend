<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Sign up Form</title>
    <link rel="stylesheet" href="../css/signup.css"/>
</head>
   
<body>
    <div class="container">
        <img class="logo-login" src="../images/logo.png" alt="">
        <div class="row">
            <div class=" col-6 offset-4 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                    <div class="myform form">
                        <div class="col-md-12 text-center">
                            <h1>Sign up</h1>
                        </div>
                        <div class="col-md-12">
                            <div class="signup-form">
                                <p class="text-center">Already have an account? &nbsp<a href="../pages/login.html" id="signin">Login</a></p>
                            </div>
                        </div> 
                        <!-- signup form -->
                        <form class="registration-form row g-3 needs-validation" method="POST" action="." name="registration" novalidate>
                    
                            <div class="col-md-12">
                                <!-- <label for="full_name" class="registration-form">Full Name</label> -->
                                <input type="text" class="form-control"  name="full_name" id="full_name" required placeholder="Full name">
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>

                            <!-- <div class="col-md-6">
                                <label for="username" class="registration-form">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend" required placeholder="Username">
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div> -->

                            <div class="col-md-12">
                                <!-- <label for="email" class="registration-form">Email</label> -->
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>

                            <div class="col-md-12">
                                <!-- <label for="password" class="registration-form">Password</label> -->
                                <input type="password" class="form-control" id="password" name="password" required placeholder="password">
                                <div class="invalid-feedback">
                                    Please generate alphanumeric Password.
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 text-center">
                                <button class="btn btn-block mybtn btn-success-override tx-tfm" type="submit">Sign up</button>
                            </div>
                            <!-- <div class="col-md-12">
                                <div class="registration-form">
                                    <p class="text-center"><a href="../pages/login.html" id="signin">Already have an account?</a></p>
                                </div>
                            </div> -->
                        </form>
                    </div>  
                </div>  
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="../js/registration.js"></script>
</body>
</html>
