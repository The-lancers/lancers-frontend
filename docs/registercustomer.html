<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registercustomer.css" />
</head>
<body>
    <nav class="navbar navbar-text-center py-2 primary-text fs-6 border-bottom">
        <div class="container h-100">
          <a class="navbar-brand" href="./dashboard.html">
              <h1 class="tm-site-title mb-0"><img src="../img/logo.png" alt="Company-logo" class="logo"></h1>
          </a>
  
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-link-bg-success" href="./login.html">
                  Admin, <b>Logout</b>
                 
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <form id="regForm"  method="POST" action=".">
            <h3>Register Customer Details:</h3> <br>
            <div class="col-md-10">
                <label for="full_name" class="regForm">Full Name</label>
                <input type="text" class="form-control" requiredid="full_name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div><br>

            <div class="col-md-10">
                <label for="email" class="regForm">Email Address</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="email" placeholder="email@example.com" aria-describedby="inputGroupPrepend" required>
                </div>
            </div><br>

            <div class="col-md-10">
                <label for="birthdate" class="regForm">Birthdate</label>
                <input type="number" class="form-control" requiredid="birthdate" placeholder="DD/MM/YYYY"  required>
            </div><br>

            <div class="col-md-10">
                <label for="location" class="regForm">Location</label>
                <select id="location" class="form-control">
                  <option selected>Choose...</option>
                  <option>Kampala</option>
                  <option>Kawempe</option>
                  <option>Nakawa</option>
                  <option>Ntinda</option>
                  <option>Kampala</option>
                </select>
              </div><br>

            <div class="col-md-10">
                <label for="p" class="regForm">Phone Number</label>
                <input type="number" class="form-control" id="phonenumber" required>
            </div> <br>

            <div class="col-md-10">
                <label for="nin" class="regForm">National Identification Number(NIN)</label>
                <input type="text&number" class="form-control" id="nin" required>
            </div> <br>

            
            <div class="col-md-10">
                <label for="location" class="regForm">Gender</label>
                <select id="location" class="form-control">
                  <option selected>Choose...</option>
                  <option>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>
              </div>
              
              <br>

              <div class="custom-file mt-2 mb-2">
                <input id="fileInput" type="file" style="display:none;" />
                <input
                  type="button"
                  class="btn btn-success btn-block mx-auto"
                  value="UPLOAD PHOTO"
                  onclick="document.getElementById('fileInput').click();"
                />
              </div> <br>

            <div class="col-md-8 text-center">
                <button class="btn btn-block mybtn btn-success tx-tfm" type="submit">Register</button>
            </div>

        </form>
        <script src="../js/registration.js"></script>
  
</body>
</html>
